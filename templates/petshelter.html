<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Pet Shelter {% endblock %}</title>
</head>
<body>
    {% block content %}
    <h1>Pet Shelter</h1>
    <ul>
        {% for pet in pets %}
        <li>{{pet.name}}, {{pet.age}}, {{pet.species}}, <b>{{pet.available}}</b></li>
        {% if pet.photo_url %}
        <p>
            <img src="{{pet.photo_url}}"alt="Pet Photo">
        </p>
        {% else %}
        No Photo
        {% endif %}
        <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">Edit</a>
        {% endfor %}
    </ul>

    <a href="/petshelter/add">Add Pet</a>
    {% endblock %}
    
</body>
</html>
